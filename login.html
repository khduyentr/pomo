<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fbf118939f.js" crossorigin="anonymous"></script>
    
    
        <link rel="stylesheet" href="css/login_style.css">

        <title>Login</title>
    </head>
    <body>

        <div class="main-section bg-tomato">
            <div class="branding">
                <i class="fa-solid fa-circle-check"></i>
                <h1>Pomofocus</h1>
            </div>

            <div class="title">
                <h3>Login</h3>
            </div>

            <div class="login-form">

                <div class="login-form__google">
                    <button class="btn-shadow" id="login-email-btn">
                        <img class="icon" src="img/gg.png">
                        <p>Login with Google</p>
                    </button>

                    <div class="line"></div>

                    <p class="login-form__span">or</p>
                </div>

                <div class="login-form__main">
                    <div class="login-form__email">
                        <label class="login-form__label">email</label>
                        <input type="email" class="login-form__input"
                            placeholder="example@mail.com">
                    </div>

                    <div class="login-form__password">
                        <label class="login-form__label">password</label>
                        <input type="password" class="login-form__input">
                    </div>

                    <div class="login-form__btn">
                        <button class="btn-bg-dark" id="login-email-btn">
                            Login with email
                        </button>

                        <button class="btn-bg-trans" id="forgot-pw-btn">
                            Forgot Password
                        </button>
                    </div>
                </div>

            </div>

            <div class="msg-container">
                <p class="msg-container__msg">Do not have an account ?</p>
                <a class="msg-container__link">Create account</a>
            </div>
        </div>

        <script type="text/javascript">
            var branding = document.querySelector('.branding');
            branding.onclick = function open_win() {
                window.open('../index.html')
                window.close(this);
            }
        </script>
    </body>
</html>
