<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbf118939f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>
<body>



    <div class="main-section main-bg-tomato">

        <div class="main-nav pomo-nav">
            <div class="logo">
                <h3><i class="fa-solid fa-circle-check"></i> Pomofocus</h3>        
            </div>
    
            <div class="nav-menu">
                <button class="btn-bg-pink btn-sm-icon nav-button">
                    <i class="fa-solid fa-chart-simple"></i> Report
                </button>

                <button class="btn-bg-pink btn-sm-icon nav-button">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>

                <button class="btn-bg-pink btn-sm-icon nav-button">
                    <i class="fa-solid fa-circle-user"></i> Login
                </button>
            </div>
        </div>

        <div class="clock-wrapper clock-bg-tomato">

            <div class="clock-wrapper__container">

                <div class="tabs">
                    <button class="btn-sm active-tomato btn-bg-transparent" id="pomo-tab-btn" data-name="pomo">Pomodoro</button>
                    <button class="btn-sm btn-bg-transparent" id="shortbreak-tab-btn" data-name="short-break">Short Break</button>
                    <button class="btn-sm btn-bg-transparent" id="longbreak-tab-btn" data-name="long-break">Long Break</button>
                </div>
        
        
                <div class="pomodoro-tab">
                    <div class="countdown-pomodoro timer">
                        <h1 id="countdown-text" class="pausing">25:00</h1>
                    </div>
            
                    <button class="btn-lg btn-bg-white btn-3d-white pomo-btn" id="countdown-btn">
                        Start 
                    </button>

                    <i class="fa-solid fa-forward-step fa-2x" id="icon-countdown-btn"></i>
                </div>



            </div>

    
        </div>
    
        <div class="note">
            <div class="note__container pomo-note">
                <p class="hashtag pomo-hashtag" id="hashtag-note">#1</p>
                <p class="note-message">Time to focus !</p>
            </div>
        </div>

        <div class="tasks">
            <div class="tasks__title tasks__title--pomo">
                <p>Tasks</p>

                <i class="fa-solid fa-ellipsis-vertical fa-1.5x"></i>
            </div>

            <div class="tasks__adding">

                <ul class="task__list">
                    <li class="task__item">

                        <span class="task__item__left">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="task__item__title">Example task 2</p>
                        </span>

                        <span class="task__item__right">
                            <p class="task__item__section"><span class="task__item__section--done">0</span> / 1</p>
                            <i class="fa-solid fa-ellipsis-vertical fa-1.5x"></i>
                        </span>
                    </li>

                    <li class="task__item">

                        <div>
                            <span class="task__item__left">
                                <i class="fa-solid fa-circle-check"></i>
                                <p class="task__item__title">Example task 3</p>
                            </span>
    
                            <span class="task__item__right">
                                <p class="task__item__section"><span class="task__item__section--done">0</span> / 1</p>
                                <i class="fa-solid fa-ellipsis-vertical fa-1.5x"></i>
                            </span>
                        </div>


                        <div class="task__item__note">
                            <p>01010101010</p>
                        </div>


                    </li>

                </ul>

                <button class="btn-xl btn-bg-dark-tomato" id="ask-task-btn">
                    <i class="fa-solid fa-circle-plus icon-plus"></i>
                    Add Task
                </button>

                <form class="task__form">

                    <div class="task__form__info">
                        <div>
                            <input type="text" placeholder="What are you working on ?" id="title-input">
                        </div>
    
                        <div>
                            <label>Est Pomodoros</label>
                            <input type="number" value="1" id="session-input">

                            <a class="icon-btn" id="increase-btn">
                                <i class="fa-solid fa-caret-up"></i>
                            </a>

                            <a class="icon-btn" id="decrease-btn">
                                <i class="fa-solid fa-caret-down"></i>
                            </a>
                        </div>
    
                        <div class="form-note-area" id="note">
                            <textarea placeholder="Some notes"></textarea>
                        </div>

                        <div>
                            <p id="add-note-btn">+ Add Note</p>
                            <p id="add-pj-btn">+ Add Project</p>  <i class="fa-solid fa-lock lock"></i>
                        </div>
                    </div>

                    

                    <div class="task__form__bottom">
                        <div class="task__form__bottom__buttons">
                            <a class="btn-md btn-bg-transparent" id="cancel-form-btn">Cancel</a>
                            <a class="btn-md btn-bg-gray" id="save-form-btn">Save</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
